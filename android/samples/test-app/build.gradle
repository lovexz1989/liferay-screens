apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

	defaultConfig {
		applicationId "com.liferay.mobile.screens.testapp"
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 3
		versionName "1.2"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	lintOptions {
		abortOnError false
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.0.0-alpha3'
	}
}

repositories {
	maven { url 'https://repository.liferay.com/nexus/content/groups/liferay-ce' }
	maven { url "http://dl.bintray.com/tbruyelle/tbruyelle" }

	jcenter()
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':liferay-screens')
	compile project(':liferay-material-viewset')
	compile project(':addbookmarkscreenlet')

	compile 'com.android.support:design:23.1.1'

	androidTestCompile('com.android.support.test:runner:0.4.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestCompile('com.android.support.test:rules:0.4.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}

	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.android.support', module: 'support-v4'
		exclude group: 'com.android.support', module: 'recyclerview-v7'
	}
	androidTestCompile('com.android.support.test.espresso:espresso-idling-resource:2.2.1')
}
