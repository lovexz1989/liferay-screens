apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

	defaultConfig {
		applicationId "com.liferay.mobile.screens.testapp"
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 3
		versionName "1.2"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	lintOptions {
		abortOnError false
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.0.0-alpha2'
	}
}

repositories {
	maven {
		url 'https://repository.liferay.com/nexus/content/groups/liferay-ce'
	}

	jcenter()
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':liferay-screens')
	compile project(':liferay-material-viewset')
	compile project(':liferay-westeros-viewset')
	compile project(':addbookmarkscreenlet')

	compile 'com.android.support:design:23.0.1'


	androidTestCompile 'com.android.support.test:runner:0.4.1'
	androidTestCompile 'com.android.support.test:rules:0.4.1'

	androidTestCompile 'com.android.support.test.espresso:espresso-core:+'
	androidTestCompile 'com.android.support.test.espresso:espresso-contrib:+'
	androidTestCompile 'com.android.support.test.espresso:espresso-idling-resource:+'
}
