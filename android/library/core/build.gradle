apply plugin: 'com.android.library'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

}

repositories {
	mavenLocal()

	maven { url 'https://repository.liferay.com/nexus/content/groups/liferay-ce' }
	maven { url "http://dl.bintray.com/tbruyelle/tbruyelle" }

	jcenter()
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.dcendents:android-maven-plugin:1.2'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.5'
		classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
	}
}

apply plugin: 'com.neenbedankt.android-apt'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	compile 'com.android.support:appcompat-v7:23.1.1'
	compile 'com.android.support:recyclerview-v7:23.1.1'

	compile 'com.liferay.mobile:liferay-android-sdk:2.0.3'
	compile 'com.liferay.mobile:liferay-push:1.0.7'

	compile 'de.greenrobot:eventbus:2.4.0'
	compile 'com.squareup.picasso:picasso:2.5.2'

	compile('com.liferay.mobile:liferay-android-oauth:+') {
		exclude group: 'com.liferay.mobile', module: 'liferay-android-sdk'
	}
	compile('de.keyboardsurfer.android.widget:crouton:+@aar') {
		exclude group: 'com.google.android', module: 'support-v4'
	}

	compile 'com.pushtorefresh.storio:sqlite-annotations:1.6.1'
	compile 'com.pushtorefresh.storio:sqlite:1.6.1'
	apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.6.1'

	compile 'com.tbruyelle.rxpermissions:rxpermissions:0.5.0@aar'
	compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'

	testCompile "junit:junit:4.12"
	testCompile "org.robolectric:robolectric:3.0"
	testCompile 'org.mockito:mockito-core:1.10.19'

}